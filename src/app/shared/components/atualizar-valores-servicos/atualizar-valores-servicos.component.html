<form [formGroup]="atualizarValoresForm" (submit)="atualizarValores()">
  <div class="modal-content">
    <div class="page-title">
      <mat-icon inline="true">{{ icon }}</mat-icon>
      <h3 style="margin-left: 10px">{{ title }}</h3>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <mat-form-field class="example-full-width w-100" appearance="outline">
          <mat-label>Tipo de Atualização</mat-label>
          <mat-select formControlName="tipoAtualizacao">
            <mat-option value="A">Acréscimo</mat-option>
            <mat-option value="D">Desconto</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="example-full-width w-100" appearance="outline">
          <mat-label>Percentual</mat-label>
          <input
            matInput
            formControlName="percentual"
            currencyMask
            [options]="{
              prefix: '% ',
              thousands: '.',
              decimal: ',',
              align: 'left',
              max: 100
            }"
          />
          <mat-error
            style="font-size: 11px"
            *ngIf="atualizarValoresForm.get('percentual').hasError('required')"
          >
            Dado obrigatório.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="modal-actions">
      <button
        mat-raised-button
        color="accent"
        style="margin-right: 10px"
        [disabled]="atualizarValoresForm.invalid"
      >
        Confirmar
      </button>
      <button
        mat-stroked-button
        type="button"
        color="accent"
        (click)="fecharModal()"
      >
        Fechar
      </button>
    </div>
  </div>
</form>
