<form [formGroup]="concederDescontoForm" (submit)="concederDesconto()">
  <div class="modal-content">
    <div class="page-title mb-3">
      <mat-icon inline="true" class="mr-1">{{ icon }}</mat-icon>
      <h3 style="margin-left: 10px">{{ title }}</h3>
    </div>

    <div class="col">
      <mat-form-field class="example-full-width w-100" appearance="outline">
        <mat-label>Valor Desconto</mat-label>
        <input
          matInput
          maxlength="13"
          formControlName="valorDesconto"
          currencyMask
          [options]="{
            align: 'start',
            allowNegative: false,
            prefix: 'R$ ',
            thousands: '.',
            decimal: ','
          }"
        />
        <mat-error
          style="font-size: 11px"
          *ngIf="concederDescontoForm.get('valorDesconto').hasError('required')"
        >
          Dado obrigat√≥rio.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="modal-actions mt-2">
      <button
        mat-raised-button
        color="accent"
        style="margin-right: 10px"
        type="submit"
        [disabled]="concederDescontoForm.invalid"
      >
        Confirmar
      </button>
      <button
        mat-stroked-button
        color="accent"
        type="button"
        (click)="fecharModal()"
      >
        Fechar
      </button>
    </div>
  </div>
</form>
