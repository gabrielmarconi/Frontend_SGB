<div class="page-title">
  <h1>Gerenciamento de Clientes</h1>
</div>

<div class="row" *ngIf="tipoUsuario != 'C'">
  <div class="col d-flex align-items-end">
    <p
      (click)="adicionarCliente()"
      style="cursor: pointer; margin-bottom: 10px; margin-top: 20px"
    >
      <i class="fas fa-plus-circle" style="color: #543d54; font-size: 15px"></i>
      Adicionar Cliente
    </p>
  </div>
  <button
    style="margin-left: 5px"
    mat-icon-button
    color="accent"
    (click)="gerarExcel()"
    type="button"
    aria-label="Exportar"
    matTooltip="Exportar"
  >
    <mat-icon class="d-flex">content_paste_go</mat-icon>
  </button>
</div>
<div class="table-container">
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSourceCliente">
      <ng-container matColumnDef="NomeCliente">
        <th mat-header-cell *matHeaderCellDef>Nome Cliente</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nome }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element">
          {{ element.email }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button
            mat-icon-button
            color="accent"
            aria-label="Editar Registro"
            (click)="adicionarCliente(element, i)"
          >
            <mat-icon class="d-flex">edit</mat-icon>
          </button>
          <button
            *ngIf="tipoUsuario != 'C'"
            mat-icon-button
            color="accent"
            aria-label="Excluir Registro"
            (click)="removerCliente(element)"
          >
            <mat-icon class="d-flex">delete</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            aria-label="Alterar Senha"
            (click)="atualizarSenha(element)"
          >
            <mat-icon class="d-flex">lock_reset</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsCliente"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsCliente"></tr>
    </table>
  </div>
</div>
